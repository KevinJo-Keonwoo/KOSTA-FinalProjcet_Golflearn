<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="../css/roundreviewboardlist.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <script src="../jq/roundreviewboardlist.js"></script>
    <title>Golflearn</title>
</head>
<body>
    <header w3-include-html="header.html"></header>
    <main>
        <section>
            <header>
                <h2 style="text-align: center;">라운딩 후기</h2>
                <div class="search">
                    <input class="search-box" type="text" name="search-box" placeholder="검색어를 입력하세요">
                    <button class="searchBtn">검색</a>
                    <img src="" alt="">
                    <button class="write">글쓰기</span>
                </div>
                <ul class="order">
                    <li class="order__recent">
                        <a class="order__recent__a">최신순</a>
                    </li>
                    <li class="order__view-cnt">
                        <a class="order__view-cnt__a">조회순</a>
                    </li>
                    <li class="order__like-cnt">
                        <a class="order__like-cnt__a">좋아요순</a>
                    </li>
                </ul>
            </header>
            <article>
                <div class="board">
                    <header class="board-header">
                        <div class="board-header__bar">
                            <p class="no">글번호</p>
                            <p class="img">사진</p>
                            <p class="title">제목</p>
                            <p class="cmt-cnt">댓글수</p>
                            <p class="nickname">작성자</p>
                            <p class="dt">작성일자</p>
                            <p class="view-cnt">조회수</p>
                            <p class="like-cnt">좋아요수</p>
                        </div>
                    </header>
                    <div class="board-list"> <!--게시글들-->
                        <div class="board-list__content"> <!--게시글-->
                            <div class="board-list__content__no"></div>
                            <!-- <img src="../roundreview_images/25_RoundReviewThumbnail.jpg" alt=""> -->
                            <img  class="board-list__content__image" src="${'../roundreview_images/' + board.roundReviewBoardNo + '_RoundReviewThumbnail.jpg'}" alt="">
                            <!-- <div>
                                <img class="board-list__content__thumbnail" >
                            </div> -->
                            <div class="board-list__content__title"></div>
                            <div class="board-list__content__cmt-cnt"></div>
                            <div class="board-list__content__nickname"></div>
                            <div class="board-list__content__dt"></div>
                            <div class="board-list__content__view-cnt"></div>
                            <div class="board-list__content__like-cnt"></div>
                        </div>
                    </div>
                </div>
                <div class="page-group">
                    ◁ 1 2 3 4 5 ▷
                </div>
            </article>
        </section>
    </main>
    <!-- Footer-->
    <footer w3-include-html="footer.html"> </footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
